<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camaresume</title>
    <link rel="stylesheet" href="css/camastyle.css">
</head>

<body>
    <header>
        <div class="logo"><a href="">Cama</a></div>
        <nav class="navbar">
            <ul>
                <li><a href="">關於我</a></li>
                <li><a href="">經驗</a></li>
                <li><a href="">照片</a></li>
                <li><a href="">聯絡我</a></li>
            </ul>
        </nav>
    </header>
    <section id="Banner"></section>
    <section id="About">
        <div class="container">
            <div class="cama-pic">
                <img src="img/cama.jpg" alt="cama">
            </div>
            <div class="description">
                <div>
                    <h2>快樂與健康的天真小狗勾</h2>
                    <p class="self-intro">
                        我是Cama，我是一隻擁有德國牧羊犬及台灣犬基因的混血米克斯，我一歲之前都在外面流浪，後來認識了我的爸爸跟媽媽，現在每天都快樂的跟外公、外婆在家裡，外婆每天都會煮好吃的給我吃；周末爸爸、媽媽也會帶我出去玩，我是一隻幸福的小狗喔!
                    </p>
                </div>
                <div class="experience">
                    <h3>經歷</h3>
                    <div>
                        <ul>
                            <li>
                                <h4>蘆洲區地區角頭小狗</h4>
                                <p>未知~2021/07/12</p>
                            </li>
                            <li>
                                <h4>永和區地方媽寶小狗</h4>
                                <p>2021/07/12~至今</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="skill">
                    <h3>技能</h3>
                    <ul>
                        <li>喚回<span class="skill-bar"><span class="skill-level"></span></span></li>
                        <li>坐下<span class="skill-bar"><span class="skill-level"></span></span></li>
                        <li>趴下<span class="skill-bar"><span class="skill-level"></span></span></li>
                        <li>握手<span class="skill-bar"><span class="skill-level"></span></span></li>
                        <li>轉圈<span class="skill-bar"><span class="skill-level"></span></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="Pic"></section>
    <section id="Contact"></section>
    <footer></footer>

</body>

</html>
